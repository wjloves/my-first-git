<script type="text/javascript">
    function add() {
        var width = 300;
        var height = 150;
        var content = "<p class='dialog-content'>确定充值吗？</p>";
        width = 150;
        height = 50;
        var state = "充值";

        var d = dialog({
            id: 'del-admin',
            content: content,
            width: width,
            height: height,
            fixed: true,
            okValue: '确定',
            ok: function() {
                var pw = '';
                var m = dialog({
                    id: 'showmessage',
                    width: 50,
                    height: 50
                });
                m.addEventListener('close',
                        function() {
                            var t = dialog({
                                content: m.returnValue,
                                ok: function() {
                                    location.reload();
                                }
                            });
                            t.show();
                        });
                m.showModal();
                var url = './index.php?do=Mrecharge-ajaxAddapply';
                var param ={
                    account:$("#account").val(),
                    rechargetype:$("#rechargetype").val(),
                    type:$("#type").val(),
                    plus_gold:$("#plus_gold").val(),
                    remark:$("#remark").val()
                };
                $.post(url, param,
                        function(msg) {
                            m.close(state + msg);
                        });
            },
            cancelValue: '取消',
            cancel: function() {},
        });
        d.showModal();
    }
</script>
